<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    {% load static %}
    {% load bootstrap5 %} 
    {% bootstrap_css %} 
    {% bootstrap_javascript %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="{% static 'js/app.js'%}"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <ul class="nav bg-info">
          <li class="nav-item">
            <a class="nav-link link-light" href="../">HOME</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link-light" href="about_page_id">About</a>
          </li>
        </ul>
      </div>

      <h2 style="text-align: center">Image  Gallary</h2>
      <div class="row">
        <div class="col-4 col-md-4">
          <div class="card">
            <img
              src="./static/images/img1.jpg"
              alt="Image1"
              style="width: 100%"
              height="200"
            />
            <div class="container">
              <h2>First Image</h2>
              <p class="title">Img1</p>
            </div>
          </div>
        </div>
        <div class="col-4 col-md-4">
          <div class="card">
            <img
              src="{% static 'images/img2.jpg'%}"
              alt="Image2"
              style="width: 100%"
              height="200"
            />
            <div class="container">
              <h2>Second Image</h2>
              <p class="title">Img2</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-3 p-1">
        <button class="btn btn-primary" onclick="clickBtn()">click me</button>
      </div>
    </div>
  </body>
</html>
